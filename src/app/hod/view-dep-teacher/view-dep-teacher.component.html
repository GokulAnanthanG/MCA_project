<mat-card>
    <mat-card-content>
        <div class="container">
            <p *ngIf="dataArray.length==0" align="center">No records</p>
            <table *ngFor="let data of dataArray" class="table table-striped table-bordered">
                <tr><td>
                    <img class="img-fluid img-thumbnail" src="http://localhost:4000/static/teacher/{{data.imgUrl}}" alt="">
                </td>
                    <th>Name:</th>
        <td matTooltip="Teacher name">{{data.name}}</td>
        <th>Department:</th>
        <td matTooltip="Teacher department">{{data.department}}</td>
        <th>Qualification:</th>
        <td matTooltip="Teacher qualification">{{data.qualification}}</td>
        <th>userName:</th>
        <td matTooltip="Teacher userName">{{data.userName}}</td>
        <th>password:</th>
        <td matTooltip="Teacher password">{{data.password}}</td>
        
                </tr>
            </table>
        </div>
        
    </mat-card-content>
</mat-card>
