<mat-toolbar color="primary">
  <div class="toolbar__section1"><h5>Admin Dashboard</h5></div>
  <div class="toolbar__section2">
    <div class="row ">
        <div class="col-lg-6"><h5 matTooltip="admin">Varsha</h5></div>
        <div class="col-lg-6"><button matTooltip="Logout" mat-button (click)="logOut()" ><mat-icon>exit_to_app</mat-icon></button></div>
    </div>
  </div>
</mat-toolbar>

<div class="cont">
    <br>
    <mat-card>
        <mat-card-content>
            <div class="row">
                <div class="col-lg-4">
                    <br><br>
                    <h2 align="center">Control</h2>
                    <div class="cont__row__action">
                        <button mat-raised-button routerLink="/admin/addHod" color="warn"><mat-icon>add</mat-icon>&nbsp; Add HOD</button>
                        <br><br>
                        <button mat-raised-button routerLink="/admin/viewHod"><mat-icon color="accent">remove_red_eye
                        </mat-icon>&nbsp; View HOD</button>
                        <br><br>
                        <button mat-raised-button routerLink="/admin/addTeacher" color="warn"><mat-icon>add</mat-icon>&nbsp; Add Teacher</button>
                        <br><br>
                        <button mat-raised-button routerLink="/admin/viewTeacher"><mat-icon color="accent">remove_red_eye</mat-icon>&nbsp;View Teacher</button>
                        <!--action-->
                    </div>
                </div>
                <div class="col-lg-8 card__section2">
                    <h2 align="center">Action</h2>
<router-outlet> </router-outlet>
                </div>
                <!--parent row-->
            </div>
        </mat-card-content>
    </mat-card>
</div>
